<!DOCTYPE html>
<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://transloadit.edgly.net/releases/uppy/v1.19.2/uppy.min.css" rel="stylesheet">
  </head>
  <body>
    <button id="uppyModalOpener">Open Modal</button>
    <script src="https://transloadit.edgly.net/releases/uppy/v1.19.2/uppy.min.js"></script>
    <script>
      const uppy = Uppy.Core({debug: true, autoProceed: false})
        .use(Uppy.Dashboard, { trigger: '#uppyModalOpener' })
        .use(Uppy.Instagram, { target: Uppy.Dashboard, companionUrl: 'http://localhost:3020' })
        .use(Uppy.GoogleDrive, { target: Uppy.Dashboard, companionUrl: 'http://localhost:3020' })
        .use(Uppy.Tus, { endpoint: 'https://master.tus.io/files/' })

      uppy.on('success', (fileCount) => {
        console.log(`${fileCount} files uploaded`)
      })
    </script>
  </body>
</html>
