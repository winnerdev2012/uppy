apiVersion: v1
kind: Service
metadata:
  name: service-dog
  namespace: uppy
  labels: 
    app: service-dog
spec:
  ports:
  - port: 80
    targetPort: 3020
    protocol: TCP
  selector:
    app: service-dog
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: service-dog
  namespace: uppy
spec:
  selector:
    matchLabels:
      app: service-dog
  replicas: 2
  serviceName: "service-dog"
  template:
    metadata:
      labels:
        app: service-dog
    spec:
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
              nodeSelectorTerms:
              - matchExpressions:
                - key: cloud.google.com/gke-preemptible
                  operator: Exists
        podAntiAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
          - labelSelector:
              matchExpressions:
              - key: app
                operator: In
                values:
                - service-dog
            topologyKey: kubernetes.io/hostname    
      containers:
      - image: docker.io/transloadit/service-dog:latest
        imagePullPolicy: Always
        name: service-dog        
        resources:
          limits:
            memory: 2Gi
          requests:
            memory: 2Gi
        envFrom:
        - configMapRef:
            name: service-dog-env
        ports:
        - containerPort: 3020
        volumeMounts:
        - name: service-dog-data
          mountPath: /mnt/service-dog-data
  volumeClaimTemplates:
  - metadata:
      name: service-dog-data
    spec:
      accessModes: [ "ReadWriteOnce" ]
      storageClassName: "standard"
      resources:
        requests:
          storage: 10Gi
---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: service-dog
  namespace: uppy
  annotations:
    kubernetes.io/tls-acme: "true"
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "route"
    nginx.ingress.kubernetes.io/session-cookie-hash: "sha1"
spec:
  tls:
  - hosts:
    - server.uppy.io
    secretName: service-dog-tls
  rules:
  - host: server.uppy.io
    http:
      paths:
      - path: /
        backend:
          serviceName: service-dog
          servicePort: 80
---
apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: service-dog
  namespace: uppy
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Statefulset
    name: service-dog
  minReplicas: 1
  maxReplicas: 5
  targetCPUUtilizationPercentage: 80