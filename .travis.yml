os: linux
dist: bionic
language: node_js

# Addons configuration that can be referenced by each `jobs` matrix entry,
# this way we can easily enable Sauce Connect for end-to-end tests only.
.apt: &APT
  sources:
  - ubuntu-toolchain-r-test
  packages:
  - g++-4.8
.hosts: &HOSTS
  - companion.test
.sauce_connect: &SAUCE
  username:
    secure: 
  access_key:
    secure: 
  no_ssl_bump_domains: companion.test

jobs:
  include:
    # Run e2e tests on branch builds, not PRs
    # Start this first because it takes a while, so it doesn't only start running after
    # other jobs have run
    - name: 'Run end-to-end browser tests'
      node_js: 10
      if: type = push
      addons:
        apt: *APT
        hosts: *HOSTS
        sauce_connect: *SAUCE
      script: npm run test:endtoend
    - name: 'Run unit tests'
      node_js: 'stable'
      script: npm run test:unit
    - name: 'Run unit tests on Node.js 10'
      node_js: 10
      script: npm run test:unit
    - name: 'Run Linting and type tests'
      node_js: 10
      script:
        - npm run lint
        # Need to do a bunch of work to generate the locale typings ðŸ™ƒ
        - npm run build:lib
        - npm run build:companion
        - npm run build:locale-pack
        - npm run test:type
    - name: 'Build'
      node_js: 10
      if: NOT (branch = master AND type = push AND commit_message =~ /^Release/)
      script:
        - npm run build
    - name: 'Build and update CDN releases'
      node_js: 10
      if: branch = master AND type = push AND commit_message =~ /^Release/
      script:
        - npm run build
        - npm run uploadcdn uppy
        - npm run uploadcdn @uppy/robodog
        - npm run uploadcdn @uppy/locales
    - name: 'Run Companion tests'
      node_js: 10
      services:
        - docker
      script: npm run test:companion
      deploy:
      - provider: script
        skip_cleanup: true
        script: bin/travis-deploy-companion
        on:
          branch: master
    - name: 'Run Companion tests (Node.js 6)'
      node_js: 'stable'
      services:
        - docker
      script:
        - nvm install 6.0.0
        - nvm use 6.0.0
        - npm run test:companion
    # Build the website when things are merged to master
    # https://docs.travis-ci.com/user/deployment/#Conditional-Releases-with-on
    - name: 'Build website'
      node_js: 10
      if: branch = master AND type = push
      script: 'true' # no-op, `deploy` step will do the work
      deploy:
      - provider: script
        skip_cleanup: true
        script: bin/travis-deploy

before_install:
- nvm install-latest-npm
install:
- npm ci
addons:
  apt: *APT
cache:
  apt: true
  directories:
  - "~/.npm"
  - "~/.transloadit"
